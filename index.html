<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simple Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/calculator.js"></script>
  </head>
  <body>
    <div class="displaypanel">
      <div class="display result operand1">
        operand1/result
      </div>
      <div class="display operator">
        operator (+,- etc)
      </div>
      <div class="display operand2">
        operand2
      </div>
    </div>
    <button name="plus input"> + </button>
    <button name="minus input"> - </button>
    <button name="mult input"> * </button>
    <button name="divide input"> / </button>
    <button name="equals input"> = </button>
  </body>
</html>
