<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simple Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/calculator.js" defer></script>
  </head>
  <body>
    <div class="displaypanel">
      <div class="display result operand1">
        <input id="op1" type="text"> </input>
      </div>
      <div class="display operator">
        <input id="operator" type="text"></input>
      </div>
      <div class="display operand2">
        <input id="op2" type="text"></input>
      </div>
    </div>
    <button id="plus" class="operator"> + </button>
    <button id="minus" class="operator"> - </button>
    <button id="mult" class="operator"> * </button>
    <button id="divide" class="operator"> / </button>
    <button id="equals"> = </button>
    <button id="backspace"> âŒ« </button>

    <div class="input numbers">
      <button id="one"> 1 </button>
      <button id="two"> 2 </button>
      <button id="three"> 3 </button>
      <button id="four"> 4 </button>
      <button id="five"> 5 </button>
      <button id="six"> 6 </button>
      <button id="seven"> 7 </button>
      <button id="eight"> 8 </button>
      <button id="nine"> 9 </button>
      <button id="zero"> 0 </button>
    </div>

  </body>
</html>
