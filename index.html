<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simple Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/calculator.js" defer></script>
  </head>

  <body>
    <div class="allcontainer">
      <div class="displaypanel col">
        <div class="display result operand1">
          <input id="op1" type="text"> </input>
        </div>
        <div class="display operator">
          <input id="operator" type="text"></input>
        </div>
        <div class="display operand2">
          <input id="op2" type="text"></input>
        </div>
      </div>
      <div class="buttons col">
        <div class="input row operators">
          <button id="plus" class="operator"> + </button>
          <button id="minus" class="operator"> - </button>
          <button id="mult" class="operator"> * </button>
          <button id="divide" class="operator"> / </button>
          <button id="backspace"> âŒ« </button>
          <button id="clear"> C </button>
        </div>

        <div class="input numbers col">
          <div class="row row1">
            <button id="one" class="number"> 1 </button>
            <button id="two" class="number"> 2 </button>
            <button id="three" class="number"> 3 </button>
          </div>
          <div class="row row2">
            <button id="four" class="number"> 4 </button>
            <button id="five" class="number"> 5 </button>
            <button id="six" class="number"> 6 </button>
          </div>
          <div class="row row3">
            <button id="seven" class="number"> 7 </button>
            <button id="eight" class="number"> 8 </button>
            <button id="nine" class="number"> 9 </button>
          </div>

          <div class="row row4">
            <button id="decimal" class="number"> . </button>
            <button id="zero" class="number"> 0 </button>
            <button id="equals"> = </button>
          </div

        </div>
      </div>
    </div>

  </body>
</html>
